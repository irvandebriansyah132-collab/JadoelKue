<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi Jadoel Kue</title>
    <style>
        body { font-family: sans-serif; background: #2d1b10; color: #fdf5e6; text-align: center; padding: 20px; }
        .box { background: #3e2717; padding: 25px; border-radius: 15px; border: 2px solid #d4a373; max-width: 400px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        h2 { color: #d4a373; margin-top: 0; }
        #jam { font-size: 18px; font-weight: bold; color: #faedcd; margin-bottom: 20px; background: #2d1b10; padding: 10px; border-radius: 8px; border: 1px solid #d4a373; display: block; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #d4a373; background: #2d1b10; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #d4a373; color: #2d1b10; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { background: #888; }
    </style>
</head>
<body>

<div class="box">
    <h2>JADOEL KUE</h2>
    <div id="jam">Memuat Waktu...</div>
    
    <form id="formAbsen">
        <input type="hidden" name="_captcha" value="false">
        <input type="text" name="Nama" placeholder="Nama Karyawan" required>
        <select name="Status">
            <option>Absen Masuk</option>
            <option>Absen Pulang</option>
        </select>
        
        <input type="hidden" name="Waktu_WIB" id="wib_input">
        
        <button type="submit" id="btn">KIRIM ABSEN</button>
    </form>
</div>

<script>
    // FUNGSI WAKTU WIB PASTI JALAN
    function updateWaktu() {
        const sekarang = new Date();
        const opsi = {
            timeZone: "Asia/Jakarta",
            weekday: 'long',
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        
        const waktuIndo = sekarang.toLocaleString("id-ID", opsi) + " WIB";
        
        // Munculin di layar HP
        document.getElementById('jam').innerText = waktuIndo;
        // Masukin ke data yang bakal dikirim ke email
        document.getElementById('wib_input').value = waktuIndo;
    }

    // Update tiap detik
    setInterval(updateWaktu, 1000);
    updateWaktu();

    // PROSES KIRIM KE GMAIL
    document.getElementById('formAbsen').addEventListener('submit', function(e) {
        e.preventDefault();
        const btn = document.getElementById('btn');
        btn.innerText = "MENGIRIM...";
        btn.disabled = true;

        fetch("https://formsubmit.co/ajax/irvandebriansyah132@gmail.com", {
            method: "POST",
            body: new FormData(this)
        })
        .then(() => {
            alert("ABSEN BERHASIL TERKIRIM, BOS!");
            this.reset();
            btn.innerText = "KIRIM ABSEN";
            btn.disabled = false;
            updateWaktu();
        })
        .catch(() => {
            alert("Gagal kirim, cek internet!");
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
